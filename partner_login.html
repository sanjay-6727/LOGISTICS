<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- AOS Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Partner Login - Dynamic Logistics</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background: #000;
        color: #fff;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
      }

      /* Video Background */
      .video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1; /* Behind login container */
      }

      .bg-video {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100vw;
        height: 56.25vw;
        min-height: 100vh;
        min-width: 177.77vh;
        transform: translate(-50%, -50%);
        pointer-events: none;
      }

      .video-container::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
      }

      /* Login Container */
      .login-container {
        background: #1a1a1a;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
        width: 100%;
        max-width: 400px;
        text-align: center;
        border: 2px solid #00ffcc;
        animation: fadeIn 1s ease-in;
        position: relative;
        z-index: 1; /* Above video */
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
      }

      .login-container h1 {
        color: #00ffcc;
        font-size: 2em;
        margin-bottom: 20px;
        text-shadow: 0 0 10px #00ffcc;
      }

      .login-form input {
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        background: #333;
        color: #fff;
        font-size: 1em;
        outline: none;
        transition: box-shadow 0.3s;
      }

      .login-form input:focus {
        box-shadow: 0 0 10px #00ffcc;
      }

      .login-form button {
        width: 100%;
        padding: 15px;
        background: #00ffcc;
        border: none;
        border-radius: 5px;
        color: #000;
        font-size: 1.1em;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .login-form button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px #00ffcc;
      }

      .login-form button:active {
        transform: scale(1);
        box-shadow: none;
      }

      .error-message {
        color: #ff5555;
        margin-top: 10px;
        opacity: 0;
        transition: opacity 0.3s;
      }

      .error-message.show {
        opacity: 1;
      }

      .forgot-password {
        margin-top: 15px;
      }

      .forgot-password a {
        color: #00ffcc;
        text-decoration: none;
        font-size: 0.9em;
        transition: color 0.3s;
      }

      .forgot-password a:hover {
        color: #00ffff;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="video-container">
        <video class="bg-video" autoplay muted loop>
          <source src="{{ url_for('static', filename='videos/login_video.mp4') }}#t=9" type="video/mp4">          Your browser does not support the video tag.
        </video>
      </div>
    <div class="login-container" data-aos="fade-up" data-aos-duration="1000">
      <h1>Partner Login</h1>
      <form class="login-form" onsubmit="handleLogin(event)">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p id="error-message" class="error-message"></p>
      </form>
      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>
    </div>

    <script>
      // Initialize AOS
      AOS.init({
        duration: 1000,
        once: true,
      });

      // Handle Login Submission
      function handleLogin(event) {
    event.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const errorMessage = document.getElementById("error-message");

    fetch("/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password }),
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        window.location.href = data.redirect;  // Redirects user to the dashboard
      } else {
        errorMessage.textContent = data.message || "Invalid credentials";
        errorMessage.classList.add("show");
        setTimeout(() => errorMessage.classList.remove("show"), 3000);
      }
    })
    .catch(error => {
      console.error("Error:", error);
      errorMessage.textContent = "An error occurred. Please try again.";
      errorMessage.classList.add("show");
      setTimeout(() => errorMessage.classList.remove("show"), 3000);
    });
  }
      
    </script>
  </body>
</html>
